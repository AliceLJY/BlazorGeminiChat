name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish --configuration Release --no-build -o publish
        
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorGeminiChat\/" \/>/g' publish/wwwroot/index.html
        
      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll
        
      - name: Add 404.html
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html
        
      - name: List files
        run: ls -la publish/wwwroot
        
      # 复制到docs目录
      - name: Copy to docs directory
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r publish/wwwroot/* docs/
          cp publish/wwwroot/.nojekyll docs/
          
      # 提交docs目录内容
      - name: Commit docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          git commit -m "Update docs directory for GitHub Pages" || echo "No changes to commit"
          git push
          
      # 部署到gh-pages分支
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: publish/wwwroot
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
