name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写入仓库内容的权限
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # 确保获取有效凭证

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish --configuration Release --no-build -o publish
        
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorGeminiChat\/" \/>/g' publish/wwwroot/index.html
        
      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll
        
      - name: Add 404.html
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      # 新增步骤：确保所有文件都存在
      - name: List files
        run: ls -la publish/wwwroot
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: publish/wwwroot
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 新增步骤：手动推送空提交以触发GitHub Pages
      - name: Force GitHub Pages update
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout gh-pages
          touch trigger.txt
          git add trigger.txt
          git commit -m "Trigger GitHub Pages rebuild"
          git push
